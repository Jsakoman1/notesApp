<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMails</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_emails.css') }}">
    <script src="{{ url_for('static', filename='js/emails.js') }}" defer></script>
</head>
<body>
    {% include 'navbar.html' %}
    <header class="header">
        <h1>eMails</h1>
        <p>by Sakoman</p>
    </header>
    <main>
        <form id="email-form">
            <label for="sender_email">Your Titan Email:</label>
            <input type="email" id="sender_email" name="sender_email" required><br><br>
        
            <label for="sender_password">Your Password:</label>
            <input type="password" id="sender_password" name="sender_password" required><br><br>
        
            <label for="to">Recipient's Email:</label>
            <input type="email" id="to" name="to" required><br><br>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="5" required></textarea><br><br>

            <button type="button" id="generate-email-btn">Generate Email</button>
            <button type="submit">Send Email</button>
        </form>
    </main>
</body>
</html>
