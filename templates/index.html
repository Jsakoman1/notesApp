<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>Notes</h1>
        <p>by Sakoman</p>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="actions">
                <a href="/create" class="btn btn-create">Create a New Note</a>
            </div>
            <div class="note-container">
                {% for note in notes %}
                <div class="note-card" onclick="window.location.href='/edit/{{ note.id }}';">
                    <div class="note-header">
                        <h3>{{ note.title }}</h3>
                        <form action="/delete/{{ note.id }}" method="POST" style="display:inline;" onsubmit="return confirmDelete(event)">
                            <button class="btn btn-delete" type="submit" onclick="handleDeleteClick(event)">&#10005;</button>
                        </form>
                    </div>
                    <p>{{ note.content }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Prevent the click on the delete button from triggering the edit action
        function handleDeleteClick(event) {
            event.stopPropagation(); // Stop the event from reaching the parent element
        }

        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this note?")) {
                event.preventDefault();  // Prevent form submission
                return false;  // Stop further event processing
            }
            return true;  // Allow form submission if the user confirms the delete
        }
    </script>
</body>
</html>
