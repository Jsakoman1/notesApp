<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <a href="/create">Create New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong><br>
                <em>Created at: {{ note.created_at }}</em><br>
                <p>{{ note.content }}</p>
                <a href="/edit/{{ note.id }}">Edit</a> | 
                <form action="/api/v1/notes/{{ note.id }}" method="POST" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
